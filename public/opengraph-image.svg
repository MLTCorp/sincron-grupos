<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#171717"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#55B52C"/>
      <stop offset="100%" style="stop-color:#3d8a1f"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Logo icon -->
  <rect x="80" y="215" width="200" height="200" rx="32" fill="url(#accent)"/>
  <text x="180" y="340" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="white" text-anchor="middle">SG</text>

  <!-- Title -->
  <text x="320" y="290" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">Sincron Grupos</text>

  <!-- Subtitle -->
  <text x="320" y="370" font-family="Arial, sans-serif" font-size="32" fill="#a3a3a3">Gestao inteligente de grupos WhatsApp</text>

  <!-- Features -->
  <text x="320" y="430" font-family="Arial, sans-serif" font-size="24" fill="#55B52C">Automacoes  |  Comandos  |  IA  |  Multi-tenant</text>

  <!-- URL -->
  <text x="1120" y="590" font-family="Arial, sans-serif" font-size="20" fill="#525252" text-anchor="end">sincrongrupos.com</text>
</svg>
